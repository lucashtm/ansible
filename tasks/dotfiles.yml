- name: Ensure Work directory exists.
  file:
    dest: "{{ lookup('env', 'HOME') }}/Work/repos"
    owner: lucas
    group: lucas
    mode: 0700
    state: directory
  tags:
    - dotfiles
- name: Ensure Dev directory exists.
  file:
    dest: "{{ lookup('env', 'HOME') }}/Dev"
    owner: lucas
    group: lucas
    mode: 0700
    state: directory
  tags:
    - dotfiles
- name: Fetch dotfiles
  become_user: lucas
  ansible.builtin.git:
    repo: "git@github.com:lucashtm/.dotfiles.git"
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    accept_hostkey: yes
  tags:
    - dotfiles
- name: Install stow
  apt:
    name: "stow"
  tags:
    - dotfiles
- name: Delete remove .profile
  file:
    path: "{{ lookup('env', 'HOME') }}/.profile"
    state: absent
- name: Stow sh
  become_user: lucas
  shell: chdir=$HOME/.dotfiles stow sh
  tags:
    - dotfiles
- name: Delete remove .bashrc
  file:
    path: "{{ lookup('env', 'HOME') }}/.bashrc"
    state: absent
- name: Delete remove .bash_logout
  file:
    path: "{{ lookup('env', 'HOME') }}/.bash_logout"
    state: absent
- name: Stow bash
  become_user: lucas
  shell: chdir=$HOME/.dotfiles stow bash
  tags:
    - dotfiles
- name: Stow zsh
  become_user: lucas
